<!DOCTYPE html>
<html>
	<head>
		<title>Navigation</title>
		
		<style type="text/css">
			header, footer {
				background-color: gray;
				color: white;
				margin: 1px;
			}

			nav p {
				background-color: gray;
			}
			
			nav a {
				color: white;
				text-decoration:none;
				font-size: 20px;
			}
		</style>
	</head>
	
	<body>
		<header><h1>HTML5 Layout Tutorial</h1></header>

		<nav>
			<p>
				<a href="">Home</a>
				<a href="">About</a>
				<a href="">Contact</a>
			</p>
		</nav>

		<footer>&copy 2017 Noobaid</footer>
	</body>
</html>
